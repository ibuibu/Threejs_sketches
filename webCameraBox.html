<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
  <body>
    <canvas id="myCanvas"></canvas>
    <p id='my-id'></p>
    <video id="their-video" autoplay></video>
    <textarea id="their-id" cols="20" rows="1"></textarea>
    <button id='make-call'>makecall</button>
  </body>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
	<script type="text/javascript" src="datmin.js"></script>
  <script>
    let localStream;

    // skyway
    const peer = new Peer({
      key: '225698eb-4135-462d-b000-2d82b71e3a76',
      debug: 3
    });
    peer.on('open', () => {
      document.getElementById('my-id').textContent = peer.id;
    });

    document.getElementById('make-call').onclick = () => {
      const theirID = document.getElementById('their-id').value;
      const call = peer.call(theirID, localStream);
      setupCallEventHandlers(call);
    };
    
    const setupCallEventHandlers = call => {
      call.on('stream', stream => {
          document.getElementById('their-video').srcObject = stream;
      });
    }
    peer.on('call', call => {
      call.answer(localStream);
      setupCallEventHandlers(call);
    });


    let video,texture;

    // window.addEventListener('resize', onResize);

    navigator.mediaDevices.getUserMedia({video: true, audio: false})
      .then(function (stream) {
        // Success
        // video = stream;
        localStream = stream;

        video = document.createElement( 'video' );
        // URLオブジェクトを作成して、videoエレメントのsrcに設定
        video.srcObject = stream;
        // 動画の再生
        video.play();
        // 動画テクスチャ作成
        texture = new THREE.VideoTexture( video );
        // 1テクセルが1ピクセルより大きな範囲をカバーするときのテクスチャサンプリング方法の指定
        texture.magFilter = THREE.LinearFilter;
        // 1テクセルが1ピクセルより小さな範囲をカバーするときのテクスチャサンプリング方法の指定
        texture.minFilter = THREE.LinearFilter;
        // 動画テクスチャフォーマットの指定
        texture.format = THREE.RGBFormat;

        init();

      }).catch(function (error) {
      // Error
      console.error('mediaDevice.getUserMedia() error:', error);
      return;
		});




    function init() {

			let size = 0.8;
			let rotX = 0;
			let rotY = 0;
			let rotZ = 0;

      //gui set
			const FizzyText = function() {
				this.size = size;
				this.rotX = rotX;
				this.rotY = rotY;
				this.rotZ = rotZ;
				this.displayOutline = false;
			};
			const text = new FizzyText();
			const gui = new dat.GUI();
			const sizeGui = gui.add(text, 'size', 0, 5);
			const rotXGui = gui.add(text, 'rotX', 0, Math.PI*2);
			const rotYGui = gui.add(text, 'rotY', 0, Math.PI*2);
			const rotZGui = gui.add(text, 'rotZ', 0, Math.PI*2);
			const b = gui.add(text, 'displayOutline');
			b.onChange(value =>{

			});
      // サイズを指定
      const width = 480;
      const height = 270;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1000);

      // 箱を作成
      //const geometry = new THREE.BoxGeometry(400, 400, 400);
      const material = new THREE.MeshStandardMaterial({
				map: texture
			});
      //const box = new THREE.Mesh(geometry, material);
			//scene.add(box);

			// planeを作成
			const geometry = new THREE.PlaneGeometry( 500, 200, 320 );
			//const material = new THREE.MeshBasicMaterial( {color: 0xFF0000, side: THREE.DoubleSide} );
			const plane = new THREE.Mesh( geometry, material );
			scene.add( plane );

      // 平行光源
      const directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1);
      // シーンに追加
      scene.add(directionalLight);

			// let rot = 0; // 角度
			// let mousex = 0; // マウス座標
			// let mousey = 0; // マウス座標
			// マウス座標はマウスが動いた時のみ取得できる
			// document.addeventlistener("mousemove", (event) => {
			// 	mouseX = event.pageX;
      //   mouseY = event.pageY;
			// });

			sizeGui.onChange(value =>{
				plane.scale.set(value, value, value);
			});

      let rx,ry,rz;
      [rx,ry,rz] = [0,0,0];
			rotXGui.onChange(value =>{
        rx = value;
				plane.rotation.set(rx, ry, rz);
			});

			rotYGui.onChange(value =>{
        ry = value;
				plane.rotation.set(rx, ry, rz);
      });

			rotZGui.onChange(value =>{
        rz = value;
				plane.rotation.set(rx, ry, rz);
			});
      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {

				// const targetRot = (mouseX / window.innerWidth) * 360;
				// rot += (targetRot - rot) * 0.02;
				// const radian = rot * Math.PI / 180;
				// camera.position.x = 1000 * Math.sin(radian);
				// camera.position.z = 1000 * Math.cos(radian);
				// // 原点方向を見つめる
				// camera.lookAt(new THREE.Vector3(0, 0, 0));
        // //box.rotation.y += 0.01;
        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }
        // 初期化のために実行
          // onResize();
        // リサイズイベント発生時に実行
        // window.addEventListener('resize', onResize);

        function onResize() {
          // サイズを取得
          const width = window.innerWidth;
          const height = window.innerHeight;

          // レンダラーのサイズを調整する
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(width, height);

          // カメラのアスペクト比を正す
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        }
    }
  </script>

</html>
